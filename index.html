<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="intro">
      <div class="intro__main">
        <h1 class="intro__title">Learn to code by watching others</h1>
        <p class="intro__subtitle">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="intro__form">
        <h2 class="form__heading">
          <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
        </h2>
        <form action="" method="get">
          <input class="form__input" type="text" name="name" placeholder="First Name" />
          <input class="form__input" type="text" name="lastName" placeholder="Last Name" />
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email Address"
          />
          <input class="form__input" type="password" name="password" placeholder="Password" />
          <button class="form__trial-btn">Claim your free trial</button>
          <p class="form__terms">
            By clicking the button, you are agreeing to our
            <span class="danger bold">Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
